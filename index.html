<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Pen's Script: Legacy Manual</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="logo.png">
    
    <style>
        body { font-family: 'Georgia', serif; background-color: #f4f1ea; color: #3e2723; text-align: center; padding: 20px; }
        .app-container { max-width: 600px; margin: auto; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); border: 1px solid #d7ccc8; }
        
        /* Transparent Logo Handling */
        .header img, #print-header img { 
            width: 140px; 
            height: auto; 
            background: transparent !important;
        }

        h1 { color: #8b4513; font-size: 26px; margin: 15px 0; letter-spacing: 1px; }
        .method-line { color: #5d4037; font-weight: bold; border-bottom: 1px solid #8b4513; display: inline-block; margin-bottom: 20px; }

        /* Search Interface */
        .search-box { margin: 25px 0; display: flex; gap: 10px; justify-content: center; }
        input { padding: 12px; border: 1px solid #8b4513; border-radius: 4px; width: 60%; background: #fffcf5; }
        .btn { padding: 12px 24px; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; color: white; background: #8b4513; }

        #output-box { margin-top: 25px; padding: 25px; text-align: left; border: 1px solid #d7ccc8; background: #fffcfb; min-height: 150px; line-height: 1.6; }
        .root-text { font-size: 1.3em; color: #8b4513; font-family: 'Courier New', monospace; }

        /* Android Print Fixes */
        #print-header { display: none; }
        @media print {
            * { -webkit-print-color-adjust: exact !important; print-color-adjust: exact !important; }
            .search-box, .header { display: none !important; }
            #print-header { display: block !important; text-align: center; border-bottom: 2px solid #8b4513; padding-bottom: 20px; margin-bottom: 30px; }
            body { background: white !important; padding: 0; }
            .app-container { box-shadow: none !important; border: none !important; width: 100% !important; }
        }
    </style>
</head>
<body>

<div class="app-container">
    <div id="print-header">
        <img src="logo.png">
        <h1>THE PEN'S SCRIPT</h1>
