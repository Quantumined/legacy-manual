<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Pen's Script</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#8b4513">
    <link rel="icon" type="image/png" href="logo.png">
    
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f4f1ea; color: #3e2723; text-align: center; padding: 20px; margin: 0; }
        .app-container { max-width: 600px; margin: auto; background: white; padding: 30px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        
        /* LOGO STYLING */
        .header img { 
            width: 140px; 
            height: auto; 
            margin-bottom: 10px; 
            background: transparent !important;
        }

        h1 { margin: 0; color: #8b4513; font-size: 24px; letter-spacing: 1px; }

        /* MODAL STYLES */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(62, 39, 35, 0.98); 
            display: flex; align-items: center; justify-content: center; z-index: 1000;
        }
        .modal-content {
            background: #ffffff; width: 90%; max-width: 500px; padding: 30px;
            border-radius: 15px; text-align: left; box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            border-left: 8px solid #8b4513;
        }
        .btn-begin { 
            display: block; width: 100%; padding: 15px; margin-top: 25px;
            background: #8b4513; color: white; border: none; border-radius: 8px;
            font-weight: bold; font-size: 16px; cursor: pointer; text-transform: uppercase;
        }

        /* SEARCH INTERFACE */
        .search-box { margin: 20px 0; display: flex; gap: 10px; flex-wrap: wrap; justify-content: center; }
        input { padding: 12px; border: 2px solid #d7ccc8; border-radius: 8px; width: 70%; font-size: 16px; outline: none; }
        .btn-action { padding: 12px 20px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; color: white; }
        .btn-search { background-color: #8b4513; }
        .btn-view { background-color: #5d4037; }
        .btn-print { background-color: #4e342e; }

        #output-box { margin-top: 20px; padding: 20px; border-radius: 10px; min-height: 100px; text-align: left; border: 1px dashed #d7ccc8; background: #fafafa; }
        .root-highlight { color: #8b4513; font-weight: bold; font-size: 1.2em; }

        /* ANDROID PRINT FIXES */
        #print-header { display: none; }

        @media print {
            * { -webkit-print-color-adjust: exact !important; print-color-adjust: exact !important; }
            body { background: white !important; padding: 0; }
            .modal-overlay, .search-box, .btn-action, .header, .btn-begin { display: none !important; }
            .app-container { box-shadow: none !important; border: none !important; width: 100% !important; margin: 0 !important; }
            #output-box { border: none !important; background: white !important; padding: 0 !important; }
            
            #print-header { 
                display: block !important; 
                text-align: center; 
                border-bottom: 2px solid #8b4513; 
                margin-bottom: 30px; 
                padding-bottom: 20px; 
            }
            #print-header img { width: 100px !important; display: block !important; margin: 0 auto 10px auto; }
        }
    </style>

    <script>
        function closeModal() {
            document.getElementById('introModal').style.display = 'none';
        }

        function searchNoun() {
            var query = document.getElementById('nounInput').value.toLowerCase().trim();
            var output = document.getElementById('output-box');
            
            if (manual[query]) {
                var item = manual[query];
                output.innerHTML = `
                    <h2 style="text-transform: capitalize; color: #8b4513; margin-top:0;">${query}</h2>
                    <p><span class="root-highlight">Root Logic: ${item.root}</span></p>
                    <p><strong>Method:</strong> ${item.method}</p>
                    <p><strong>Legacy Script:</strong> ${item.legacy}</p>
                `;
            } else {
                output.innerHTML = "<p style='color:#d32f2f;'>Script not found. Use 'Directory' to see available logic.</p>";
            }
        }

        function listAll() {
            var output = document.getElementById('output-box');
            var htmlContent = "<h3>System Directory:</h3><ul style='list-style:none; padding:0;'>";
            for (var key in manual) {
                if (key !== "instruction") {
                    htmlContent += `<li style="margin-bottom:15px; border-bottom:1px solid #eee; padding-bottom:10px;">
                        <strong style="text-transform: uppercase; color:#8b4513;">${key}</strong> | ${manual[key].root}
                    </li>`;
                }
            }
            output.innerHTML = htmlContent + "</ul>";
        }

        function printManual() {
            window.print();
        }
    </script>
</head>
<body>

<div id="introModal" class="modal-overlay">
    <div class="modal-content">
        <div style="text-align:center;"><img src="logo.png" style="width:80px; margin-bottom:10px;"></div>
        <h2 style="color:#8b4513; text-align:center;">THE PEN'S SCRIPT</h2>
        <p>This is your <strong>Functional Operating Manual</strong>. Use this tool to refactor your nouns (Husband, Son, Provider) into their root-based methods.</p>
        <button class="btn-begin" onclick="closeModal()">Initialize System</button>
    </div>
</div>

<div class="app-container">
    <div id="print-header">
        <img src="logo.png">
        <h1>THE PEN'S SCRIPT</h1>
        <p>Functional Identity & Legacy Manual</p>
    </div>

    <div class="header">
        <img src="logo.png" alt="Logo">
        <h1>THE PEN'S SCRIPT</h1>
    </div>

    <div class="search-box">
        <input type="text" id="nounInput" placeholder="Enter Role (e.g. Provider)...">
        <button class="btn-action btn-search" onclick="searchNoun()">Search</button>
        <button class="btn-action btn-view" onclick="listAll()">Directory</button>
        <button class="btn-action btn-print" onclick="printManual()">Print Manual</button>
    </div>

    <div id="output-box">
        <em style="color: #9e9e9e;">Ready for input. Search a role to reveal the method.</em>
    </div>
</div>

<script src="data.js"></script>

</body>
</html>
