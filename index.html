<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Pen's Script</title>

    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#8b4513">
    <link rel="icon" type="image/png" href="logo.png">

    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f4f1ea;
            color: #3e2723;
            text-align: center;
            padding: 20px;
            margin: 0;
        }

        .app-container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            position: relative;
            z-index: 1;
            min-height: 80vh;
        }

        /* WATERMARK */
        .app-container::before {
            content: "";
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120%;
            height: 120%;
            background-image: url('logo.png');
            background-repeat: no-repeat;
            background-position: center;
            background-size: contain;
            opacity: 0.03;
            z-index: -1;
            pointer-events: none;
        }

        .header img {
            width: 100px;
            border-radius: 12px;
            margin-bottom: 10px;
        }

        h1 {
            margin: 0;
            color: #8b4513;
            font-size: 24px;
            letter-spacing: 1px;
        }

        /* MODAL */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(62, 39, 35, 0.98);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal-content {
            background: #fff;
            width: 90%;
            max-width: 500px;
            padding: 30px;
            border-radius: 15px;
            text-align: left;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            border-left: 8px solid #8b4513;
        }

        .intro-title {
            color: #8b4513;
            font-size: 18px;
            font-weight: bold;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
            margin-bottom: 15px;
            text-transform: uppercase;
        }

        .intro-list {
            padding-left: 20px;
            font-size: 14px;
            color: #5d4037;
            line-height: 1.8;
        }

        .btn-begin {
            display: block;
            width: 100%;
            padding: 15px;
            margin-top: 25px;
            background: #8b4513;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
        }

        /* SEARCH */
        .search-box {
            margin: 20px 0;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        input {
            padding: 12px;
            border: 2px solid #d7ccc8;
            border-radius: 8px;
            width: 70%;
            font-size: 16px;
        }

        .btn-action {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            color: white;
            cursor: pointer;
        }

        .btn-search { background: #8b4513; }
        .btn-view { background: #5d4037; }
        .btn-print { background: #4e342e; }

        #output-box {
            margin-top: 20px;
            padding: 20px;
            border-radius: 10px;
            min-height: 100px;
            text-align: left;
            border: 1px dashed #d7ccc8;
            background: rgba(255,255,255,0.7);
        }

        .root-highlight {
            color: #8b4513;
            font-weight: bold;
            font-size: 1.2em;
        }

        /* PRINT */
        #print-header { display: none; }

        @media print {
            body { background: white; margin: 0; }
            .modal-overlay, .search-box, .btn-action, .header img { display: none !important; }
            #print-header { display: block; }
            .app-container { box-shadow: none; max-width: 100%; }
            #output-box { border: none; background: transparent; padding: 0; }
        }
    </style>

    <script>
        function closeModal() {
            const modal = document.getElementById('introModal');
            if (modal) modal.style.display = 'none';
        }

        function searchNoun() {
            let query = document.getElementById('nounInput').value.toLowerCase().trim();
            const output = document.getElementById('output-box');

            const noiseMap = {
                husband:"husband", spouse:"husband", partner:"husband",
                son:"son", child:"son", boy:"son",
                provider:"provider", worker:"provider", money:"provider",
                stranger:"stranger", outsider:"stranger",
                guest:"guest", visitor:"guest",
                enemy:"enemy", rival:"enemy",
                father:"father", dad:"father",
                mother:"mother", mom:"mother",
                teacher:"teacher", mentor:"teacher",
                student:"student", learner:"student",
                guardian:"guardian", protector:"guardian",
                counselor:"counselor", helper:"counselor",
                consultant:"consultant", advisor:"consultant",
                friend:"friend", companion:"friend",
                leader:"leader", boss:"leader",
                brother:"brother", sibling:"brother",
                heart:"heart", emotions:"heart",
                intellect:"intellect", mind:"intellect",
                wisdom:"wisdom",
                patience:"patience",
                striving:"striving", effort:"striving",
                tongue:"tongue", speech:"tongue",
                eye:"eye", sight:"eye",
                ear:"ear", hearing:"ear",
                hand:"hand", action:"hand",
                foot:"foot", path:"foot",
                failure:"loser", regret:"loser",
                liar:"liar",
                oppressor:"oppressor",
                success:"cleaving", victory:"cleaving",
                death:"return", end:"return",
                slave:"slave",
                earth:"earth", ground:"earth",
                sky:"sky", high:"sky"
            };

            if (noiseMap[query]) query = noiseMap[query];

            if (typeof manual === 'undefined') {
                output.innerHTML = "Error: data.js missing.";
                return;
            }

            if (manual[query]) {
                const item = manual[query];
                output.innerHTML = `
                    <h2 style="color:#8b4513;">${query}</h2>
                    <p><span class="root-highlight">Root: ${item.root}</span></p>
                    <p><strong>Logic:</strong> ${item.logic}</p>
                    <p><strong>Method:</strong> ${item.method}</p>
                    <p><strong>Legacy:</strong> ${item.legacy}</p>
                `;
            } else {
                output.innerHTML = "<p style='color:#d32f2f;'>Role not found.</p>";
            }
        }

        function listAll() {
            const output = document.getElementById('output-box');
            if (typeof manual === 'undefined') {
                output.innerHTML = "Error: data.js missing.";
                return;
            }

            let html = "<h3>System Directory</h3><ul style='list-style:none;padding:0'>";
            for (const key in manual) {
                html += `
                    <li style="margin-bottom:12px;">
                        <strong style="color:#8b4513">${key}</strong> â€” ${manual[key].root}
                    </li>`;
            }
            html += "</ul>";
            output.innerHTML = html;
        }

        function printManual() {
            const output = document.getElementById('output-box');
            if (output.querySelector('em')) {
                alert("Please search or open the directory first.");
                return;
            }
            window.print();
        }
    </script>
</head>

<body>

<div id="introModal" class="modal-overlay">
    <div class="modal-content">
        <div class="intro-title">System Initialization</div>
        <p>This manual refactors identity into functional logic.</p>
        <button class="btn-begin" type="button" onclick="closeModal()">Begin</button>
    </div>
</div>

<div class="app-container">

    <div id="print-header">
        <h1>THE PEN'S SCRIPT</h1>
    </div>

    <div class="header">
        <img src="logo.png" alt="Logo">
        <h1>THE PEN'S SCRIPT</h1>
        <p>Universal Operating Manual</p>
    </div>

    <div class="search-box">
        <input id="nounInput" type="text" placeholder="Search role...">
        <button type="button" class="btn-action btn-search" onclick="searchNoun()">Search</button>
        <button type="button" class="btn-action btn-view" onclick="listAll()">Directory</button>
        <button type="button" class="btn-action btn-print" onclick="printManual()">Print</button>
    </div>

    <div id="output-box">
        <em>Initialization complete. Search for a role.</em>
    </div>
</div>

<script src="data.js" defer></script>

</body>
</html>
