<!DOCTYPE html>
<html lang="en">
<head>
<link rel="manifest" href="manifest.json">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Pen's Script | Legacy Manual</title>
    <style>
        :root { --primary: #1a1a1a; --accent: #8b4513; --bg: #f4f1ea; --paper: #ffffff; }
        body { font-family: 'Constantia', 'Georgia', serif; background-color: var(--bg); color: var(--primary); padding: 20px; line-height: 1.7; }
        .container { max-width: 700px; margin: 0 auto; background: var(--paper); border: 1px solid #d1c7ac; padding: 40px 30px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); }
        .header { text-align: center; border-bottom: 2px double var(--accent); padding-bottom: 20px; margin-bottom: 25px; }
        .header h1 { font-size: 1.6rem; text-transform: uppercase; letter-spacing: 5px; margin: 0; color: var(--accent); }
        input { width: 100%; padding: 15px; border: 2px solid #d1c7ac; background: #fff; font-family: inherit; font-size: 1.1rem; text-align: center; box-sizing: border-box; outline: none; }
        .btn-box { display: flex; gap: 10px; justify-content: center; margin-top: 15px; }
        button { background: var(--primary); color: white; padding: 12px 25px; border: none; cursor: pointer; font-size: 0.75rem; text-transform: uppercase; letter-spacing: 1px; }
        #auditResult { display: none; margin-top: 35px; border-top: 3px solid var(--accent); padding-top: 25px; animation: fadeIn 0.4s ease; }
        .section { margin-bottom: 25px; border-bottom: 1px solid #f0f0f0; padding-bottom: 10px; }
        .label { font-weight: bold; color: var(--accent); text-transform: uppercase; font-size: 0.75rem; letter-spacing: 1px; display: block; }
        .text { font-size: 1.1rem; display: block; margin-top: 5px; text-align: justify; }
        .arabic-float { font-size: 3.5rem; float: right; margin-left: 20px; color: var(--primary); line-height: 1; opacity: 0.9; }
        .legacy-highlight { background: #fdfaf4; border: 1px solid #d1c7ac; padding: 25px; margin-top: 20px; border-left: 5px solid var(--accent); }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>The Pen's Script</h1>
        <p>Refactoring Identity into Method</p>
    </div>
    <input type="text" id="nounIn" placeholder="Enter Noun (e.g. Husband, Merchant, Time...)" onkeypress="if(event.key === 'Enter') runAudit()">
    <div class="btn-box">
        <button onclick="runAudit()">Execute Refactor</button>
        <button onclick="listAll()" style="background: #5d4037;">View All Roots</button>
        <button onclick="window.print()" style="background: var(--accent);">Export PDF</button>
    </div>
    <div id="auditResult">
        <div class="section">
            <span class="label">1. The Noun</span>
            <span class="text" id="rNoun" style="font-weight: bold; font-size: 1.3rem;"></span>
        </div>
        <div class="section">
            <span class="arabic-float" id="rArabic"></span>
            <span class="label">2. The Quranic Root (Rasm)</span>
            <span class="text" id="rRoot"></span>
        </div>
        <div class="section">
            <span class="label">3. The Logic (System Operator)</span>
            <span class="text" id="rLogic"></span>
        </div>
        <div class="section">
            <span class="label">4. The Method (Function)</span>
            <span class="text" id="rMethod" style="color: var(--accent); font-weight: bold;"></span>
        </div>
        <div class="legacy-highlight">
            <span class="label">5. The Legacy (How to Live)</span>
            <span class="text" id="rLegacy"></span>
        </div>
    </div>
</div>
<script src="data.js"></script>
<script>
    function runAudit() {
        const query = document.getElementById('nounIn').value.toLowerCase().trim();
        if (typeof manual === 'undefined') { return alert("data.js not found in this folder."); }
        const data = manual[query];
        if (data) {
            document.getElementById('rNoun').innerText = query.toUpperCase();
            document.getElementById('rRoot').innerText = data.root;
            const ar = data.root.match(/\(([^)]+)\)/);
            document.getElementById('rArabic').innerText = ar ? ar[1] : "";
            document.getElementById('rLogic').innerText = data.logic;
            document.getElementById('rMethod').innerText = data.method;
            document.getElementById('rLegacy').innerText = data.legacy;
            document.getElementById('auditResult').style.display = 'block';
        } else { alert("Noun not refactored yet."); }
        function listAll() {
        const output = document.getElementById('output-box');
            output.innerHTML = "<h3>System Directory:</h3>";
        for (let key in manual) {
        if (key !== "instruction") {
            output.innerHTML += `<p><strong>${key.toUpperCase()}</strong>: ${manual[key].root}</p>`;
        }
    }
}
    }
</script>
</body>
</html>
